<p>
    With modular arithmetic, the <strong>modular multiplicative inverse</strong> of an integer
    <em>a</em> modulo <em>m</em> is an integer <em>x</em> such that
</p>

<p align="center">
    <em>a*x &#8801; 1 (mod m)</em>
</p>

<p>
    Once defined, <em>x</em> may be noted as <em>a<sup>-1</sup></em>
</p>
<p>
    For computation, we can use the <strong>Extended Euclidean algorithm</strong>, and <strong>Using
    Euler's theorem</strong>.
</strong>
